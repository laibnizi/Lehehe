	<script type="text/javascript">
		function regist() {
			var tid = document.getElementById("inputEmail2").value;
			var tcontent = document.getElementById("inputPassword2").value;
			var tlike = document.getElementById("likes").value;
			var tposition = document.getElementById("tposition").value;
			document.write("发表成功,点击<a href='testTravel.html'>返回</a>");

			var matchResult = true;
			if(tid == "") {
				document.getElementById("msg").innerHTML = "请输入！";
				document.getElementById("msg").focus();
				document.getElementById("msg").style.color = "red";
				matchResult = false;
			} else if(tcontent == "") {
				document.getElementById("msg1").innerHTML = "请输！";
				document.getElementById("msg1").focus();
				document.getElementById("msg1").style.color = "red";
				matchResult = false;

			}
			if(matchResult == true) {
				$.post("http://localhost:8080/LeHeHe/content/doInsertCon", {
					tid: tid,
					tcontent: tcontent,
					tlike: tlike,
					tposition: tposition
				}, function(data, status) {

					var result = data.result;

					if(result == "0") {
						document.getElementById("msg").innerHTML = "用户名已存在";
						document.getElementById("msg").focus();
						document.getElementById("msg").style.color = "red";

					} else if(result == "1") {
						self.Location = "index.html";
					}
				}, "json");
			}
		};
	</script>
